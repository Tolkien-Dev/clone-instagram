<DOCTYPE html!>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaDevArea</title>
</head>
<body>
    <div class="instadevarea-wrapper">
        <div class="instadevarea-mac">
            <img src="./MacBook Pro 16.png" alt="Computador">
        </div>
        <div class="instadevarea-continue">
            <div class="group">
                <img src="./Insta_Dev_Area name.png" class="instadevarea-logo" alt="Logo Insta Dev Area">
                <div class="profile-photo">
                    <img src="./eu.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instadevarea-login">Contine como Tolkien-Dev</a>
                <a href="#" class="instadevarea-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Tolkien-Dev</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
